<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompraAgil Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }
    .header p {
      font-size: 12px;
      color: #666;
    }
    .status {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .status-row:last-child {
      margin-bottom: 0;
    }
    .status-label {
      font-size: 12px;
      color: #666;
    }
    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    .status-value.active {
      color: #4CAF50;
    }
    .status-value.inactive {
      color: #F44336;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    .btn:last-child {
      margin-bottom: 0;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: rgba(255,255,255,0.8);
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CompraAgil VB</h1>
      <p>Sincronizacion automatica con Supabase</p>
    </div>
    
    <div class="status">
      <div class="status-row">
        <span class="status-label">Estado:</span>
        <span class="status-value active" id="statusText">Activo</span>
      </div>
      <div class="status-row">
        <span class="status-label">Ultima sync:</span>
        <span class="status-value" id="lastSync">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">Total sincronizado:</span>
        <span class="status-value" id="totalSynced">0</span>
      </div>
    </div>
    
    <button class="btn btn-primary" id="syncNow">Sincronizar Ahora</button>
    <button class="btn btn-secondary" id="openMercado">Abrir Mercado Publico</button>
  </div>
  
  <div class="footer">
    <a href="https://firmavb.cl" target="_blank">FirmaVB</a> - v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
