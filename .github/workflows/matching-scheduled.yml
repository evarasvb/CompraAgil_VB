name: Matching Engine (cada 6 horas)

on:
  schedule:
    - cron: "0 */6 * * *" # cada 6 horas (UTC)
  workflow_dispatch:
    inputs:
      min_score:
        description: "Score mínimo (keywords encontradas)"
        required: false
        default: "2"
      max_licitaciones:
        description: "Máximo licitaciones a evaluar"
        required: false
        default: "500"

concurrency:
  group: matching-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  match:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mercadopublico-scraper/package-lock.json

      - name: Validar secrets requeridos
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" ]]; then
            echo "::error::Falta SUPABASE_URL."
            exit 1
          fi
          if [[ -z "${SUPABASE_SERVICE_KEY:-}" && -z "${SUPABASE_KEY:-}" ]]; then
            echo "::error::Falta SUPABASE_SERVICE_KEY o SUPABASE_KEY."
            exit 1
          fi

      - name: Instalar dependencias
        working-directory: mercadopublico-scraper
        run: npm install

      - name: Ejecutar matching engine
        working-directory: mercadopublico-scraper
        shell: bash
        run: |
          set -euo pipefail
          MIN_SCORE="${{ github.event_name == 'workflow_dispatch' && inputs.min_score || '2' }}"
          MAX_LIC="${{ github.event_name == 'workflow_dispatch' && inputs.max_licitaciones || '500' }}"
          node matching_engine.js --min-score "$MIN_SCORE" --max-licitaciones "$MAX_LIC"

