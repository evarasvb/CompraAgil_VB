name: Orchestrator Vendedor360

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run orchestrator
        env:
          MERCADOPUBLICO_TICKET: ${{ secrets.MERCADOPUBLICO_TICKET }}
          WHEREX_USER: ${{ secrets.WHEREX_USER }}
          WHEREX_PASSWORD: ${{ secrets.WHEREX_PASSWORD }}
          SENEGOCIA_USER: ${{ secrets.SENEGOCIA_USER }}
          SENEGOCIA_PASSWORD: ${{ secrets.SENEGOCIA_PASSWORD }}
          META_TOKEN: ${{ secrets.META_TOKEN }}
          LINKEDIN_TOKEN: ${{ secrets.LINKEDIN_TOKEN }}
        run: |
          python orchestrator.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs

