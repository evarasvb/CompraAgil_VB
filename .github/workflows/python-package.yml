# Workflow para validar cÃ³digo Python del proyecto CompraAgil_VB
# Valida sintaxis, linting y dependencias de los scripts de matching

name: Python Validation

on:
  push:
    branches: ["main", "master", "cursor/**"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  validate-python:
    name: Validar cÃ³digo Python
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pandas psycopg2-binary openpyxl requests

      - name: Validar sintaxis Python
        run: |
          echo "ðŸ” Validando sintaxis de archivos Python..."
          python -m py_compile agilvb_matcher.py run_matcher.py matcher_db_adapter.py 2>&1 || {
            echo "âŒ Error de sintaxis encontrado"
            exit 1
          }
          echo "âœ… Sintaxis correcta"

      - name: Lint con flake8 (errores crÃ­ticos)
        run: |
          echo "ðŸ” Ejecutando flake8 (errores crÃ­ticos)..."
          flake8 agilvb_matcher.py run_matcher.py matcher_db_adapter.py \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --max-line-length=120 || {
            echo "âŒ Errores crÃ­ticos encontrados"
            exit 1
          }
          echo "âœ… Sin errores crÃ­ticos"

      - name: Lint con flake8 (advertencias)
        continue-on-error: true
        run: |
          echo "ðŸ” Ejecutando flake8 (advertencias)..."
          flake8 agilvb_matcher.py run_matcher.py matcher_db_adapter.py \
            --count \
            --exit-zero \
            --max-complexity=15 \
            --max-line-length=120 \
            --statistics \
            --ignore=E501,W503 || true

      - name: Verificar imports
        run: |
          echo "ðŸ” Verificando imports..."
          python -c "
          import sys
          errors = []
          for module in ['pandas', 'psycopg2', 'openpyxl', 'requests']:
              try:
                  __import__(module)
                  print(f'âœ… {module}')
              except ImportError as e:
                  errors.append(f'âŒ {module}: {e}')
          if errors:
              print('\\n'.join(errors))
              sys.exit(1)
          "
          echo "âœ… Todos los imports estÃ¡n disponibles"

      - name: Resumen
        if: always()
        run: |
          echo "## ðŸ“Š Resumen de ValidaciÃ³n Python" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ValidaciÃ³n completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Archivos validados:**" >> $GITHUB_STEP_SUMMARY
          echo "- agilvb_matcher.py" >> $GITHUB_STEP_SUMMARY
          echo "- run_matcher.py" >> $GITHUB_STEP_SUMMARY
          echo "- matcher_db_adapter.py" >> $GITHUB_STEP_SUMMARY
