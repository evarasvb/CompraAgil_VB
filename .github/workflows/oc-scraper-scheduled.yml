name: Scraper Órdenes de Compra (API MercadoPúblico)

on:
  schedule:
    - cron: "20 */4 * * *" # cada 4 horas, minuto 20 (UTC)
  workflow_dispatch:
    inputs:
      from:
        description: "Fecha desde (YYYY-MM-DD)"
        required: false
        default: ""
      to:
        description: "Fecha hasta (YYYY-MM-DD)"
        required: false
        default: ""

concurrency:
  group: oc-scraper-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  oc:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      MP_API_TICKET: ${{ secrets.MP_API_TICKET }}

      MP_OC_FROM: ${{ github.event_name == 'workflow_dispatch' && inputs.from || '' }}
      MP_OC_TO: ${{ github.event_name == 'workflow_dispatch' && inputs.to || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mercadopublico-scraper/package-lock.json

      - name: Validar secrets requeridos (skip si falta ticket)
        id: validate
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" ]]; then
            echo "::error::Falta SUPABASE_URL."
            exit 1
          fi
          if [[ -z "${SUPABASE_SERVICE_KEY:-}" && -z "${SUPABASE_KEY:-}" ]]; then
            echo "::error::Falta SUPABASE_SERVICE_KEY o SUPABASE_KEY."
            exit 1
          fi
          if [[ -z "${MP_API_TICKET:-}" ]]; then
            echo "::warning::MP_API_TICKET no está configurado. Se omite scraper OC."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Instalar dependencias
        if: steps.validate.outputs.skip != 'true'
        working-directory: mercadopublico-scraper
        run: npm install

      - name: Install Chrome for Puppeteer
        if: steps.validate.outputs.skip != 'true'
        working-directory: mercadopublico-scraper
        run: npx puppeteer browsers install chrome

      - name: Ejecutar scraper OC
        if: steps.validate.outputs.skip != 'true'
        working-directory: mercadopublico-scraper
        shell: bash
        run: |
          set -euo pipefail
          # Retry con backoff exponencial (workflow-level)
          max=3
          for i in $(seq 1 $max); do
            echo "Intento $i/$max: node oc_scraper.js"
            if node oc_scraper.js; then
              exit 0
            fi
            if [[ "$i" -lt "$max" ]]; then
              sleep_s=$((30 * (2 ** (i-1))))
              echo "Fallo intento $i. Esperando ${sleep_s}s..."
              sleep "$sleep_s"
            fi
          done
          echo "::error::Scraper OC falló $max veces seguidas."
          exit 1

