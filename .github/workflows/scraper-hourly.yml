name: Scraper Compras Ágiles (Cada Hora)

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora en punto
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mercadopublico-scraper/package-lock.json

      - name: Validar secrets requeridos
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" ]]; then
            echo "::error::Falta el secret SUPABASE_URL."
            exit 1
          fi
          if [[ -z "${SUPABASE_KEY:-}" ]]; then
            echo "::error::Falta el secret SUPABASE_KEY."
            exit 1
          fi

      - name: Crear .env con secrets
        working-directory: mercadopublico-scraper
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          set -euo pipefail
          echo "SUPABASE_URL=${SUPABASE_URL}" > .env
          echo "SUPABASE_KEY=${SUPABASE_KEY}" >> .env
          echo "INCREMENTAL_MODE=true" >> .env
          echo "MAX_PAGES=5" >> .env
          echo ".env creado con $(wc -l < .env) variables."

      - name: Instalar dependencias
        working-directory: mercadopublico-scraper
        run: npm install

      - name: Instalar Chrome para Puppeteer
        working-directory: mercadopublico-scraper
        run: npx puppeteer browsers install chrome

      - name: Ejecutar scraper
        working-directory: mercadopublico-scraper
        run: node scraper.js
