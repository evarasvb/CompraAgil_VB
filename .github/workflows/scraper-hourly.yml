name: Scraper Compras Ágiles (Cada Hora)

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora en punto
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: cursor/mercadopublico-agile-scraper-4a12

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mercadopublico-scraper/package-lock.json

      - name: Crear .env con secrets
        run: |
          cd mercadopublico-scraper
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "INCREMENTAL_MODE=true" >> .env
          echo "MAX_PAGES=5" >> .env
          echo ".env creado con $(wc -l < .env) variables."

      - name: Instalar Chromium para Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Instalar dependencias
        run: |
          cd mercadopublico-scraper
          npm install

      - name: Ejecutar scraper
        run: |
          cd mercadopublico-scraper
          node scraper.js
